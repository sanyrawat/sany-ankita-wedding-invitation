<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S & P Wedding Invitation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="invitation-card">
        <div class="invitation-text">
            <h2>You're Invited!</h2>
            <h1>Sany & Ankita</h1>
            <p>Join us as we begin our new journey together.</p>
            <div class="details">
                <div class="detail-item">
                    <h3>Date</h3>
                    <p>22nd November, 2025</p>
                    <p>6pm onwords</p>
                </div>
                <div class="detail-item">
                    <h3>Venue</h3>
                    <p>Basti, Uttar Pradesh, India</p>
                </div>
            </div>
        </div>

        <div class="gallery">
            <h3>Our Journey</h3>
            <div class="photo-grid">
                <img src="photo1.jpg" alt="Sarika and Pranav">
                <img src="photo2.jpg" alt="Sarika and Pranav">
            </div>
        </div>

        <div class="rsvp">
            <h3>RSVP</h3>
            <p>Your presence is the greatest gift. Please let us know if you can make it!</p>
            <a href="https://forms.gle/your-google-form-link" target="_blank" class="cta-button">Confirm Your Presence</a>
        </div>
    </div>

    <div class="hearts-container"></div>

    <script src="script.js"></script>
</body>
</html>
